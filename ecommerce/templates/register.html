{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container text-center w-50 p-4 bg-secondary border border-1 shadow mt-5">
    <h2 class="mb-3">Register</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock %}
