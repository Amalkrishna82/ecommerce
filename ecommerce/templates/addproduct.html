<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container text-center w-50 p-4 bg-secondary border border-1 shadow mt-5">
    <h2 class="mb-3">Add Product</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit">
    </form>
</div>
{% endblock %}
