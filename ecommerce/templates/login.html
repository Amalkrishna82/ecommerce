{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container text-center w-50 mb-5 mt-5 p-4 bg-secondary border border-1 shadow">

    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    {% if messages %}
    {% for message in messages %}
    <b style="color:red">{{m}}</b>
    {% endfor %}
    {% endif %}


</div>
{% endblock %}
